<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f7c1e2d1b9.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- HEADER  -->
    <div class="header">
        <h1>URL Shortner</h1>
    </div>

    <!-- MAIN  -->
    <div class="main">
        <div class="container">
            <div class="desc">
                This is a simple app to Shorten your long URls. <br><br> Just type in your long URL and convert it into
                a smaller URL that you can remember.
            </div>
            <div class="interaction">
                <div class="input-title">
                    Enter URL
                </div>
                <input type="text" id="main-input">
                <button id="main-button">Shorten</button>
                <div class="result">
                    <h4>Short URL : <div class="final-result">
                        </div>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER  -->
    <div class="footer">
        <h4>
            <div className="main-text">
                Made with Love by&nbsp;
            </div>
            <a href="https://amankrjagdev.web.app"> Aman Kumar Jagdev</a>
        </h4>
        <a href="https://github.com/amanjagdev/url-shortner">
            <button>
                Fork me on <i class="fab fa-github"></i>
            </button>
        </a>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
